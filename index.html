<!DOCTYPE html>
<html>
<head>
  <title>Data table app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body class="body">
  <h1 id="title"></h1>

  <div class="margined-element">

    <div class="pager">
      <div class="margined-element items-per-page-wrapper">
        Items per page (1-1000) : 
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" id="items-per-page"
            type="number" min="1" max="1000" value="50">
          <label class="mdl-textfield__label" for="items-per-page">
            items per page
          </label>
        </div>
      </div>
      <div class="margined-element page-number-wrapper">
        Page at (1-<span id="page-length">1</span>): 
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" id="page-number"
            type="number" min="1" max="100" value="1">
          <label class="mdl-textfield__label" for="page-number">
            page
          </label>
        </div>
      </div>
    </div>

    <div class="margined-element">
      <span id="range"></span>
    </div>

    <table id="data-table"
        class='data-table shadow3px vertical-line'>
      <thead>
        <tr>
          <th>No.</th>
          <th>FullName</th>
          <th>Email Address</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
  <script src="./js/common.js"></script>
  <!-- <script src="./js/tableApp.js"></script> -->
  <script src="./js/tableApp_rxjs.js"></script>
</body>

</html>
